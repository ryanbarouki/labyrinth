<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/client/style.css">
    <title>Labyrinth</title>
</head>
<body>
    <div class="container h-100">
        <div id="initialScreen" class="h-100">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
                <h1>
                    <img id="logo" src="./client/img/Labyrinth_Main_Logo.png" alt="">
                </h1>
              <button
                type="submit"
                class="btn btn-success"
                id="newGameButton">
                Create New Game
              </button>
              <div><p>OR</p></div>
              <div class="form-group">
                <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
              </div>
              <button
                type="submit"
                class="btn btn-success"
                id="joinGameButton">
                Join Game
              </button>
          </div>
        </div>
    </div>

    <main id="gameScreen">
        <div class="container">
            <img id="logo" src="./client/img/Labyrinth_Main_Logo.png" alt="">
        </div>
        <h3>Your game code is: <span id="gameCodeDisplay"></span></h3>
        <div class="notfixed-tiles spare-tile"></div>
        <table>
            <tr class="outerrow">
                <td class="outercol"></td>
                <td class="outercol"></td>
                <td class="outercol"><div class="arrow arrow-down col1-top"></div></td>
                <td class="outercol"></td>
                <td class="outercol"><div class="arrow arrow-down col2-top"></div></td>
                <td class="outercol"></td>
                <td class="outercol"><div class="arrow arrow-down col3-top"></div></td>
                <td class="outercol"></td>
                <td class="outercol"></td>
            </tr>
            <tr>
                <td class="outercol"></td>
                <td class="fixed inner empty"></td>
                <td class="inner empty"></td>
                <td class="fixed inner empty"></td>
                <td class="inner empty"></td>
                <td class="fixed inner empty"></td>
                <td class="inner empty"></td>
                <td class="fixed inner empty"></td>
                <td class="outercol"></td>
            </tr>
            <tr>
                <td class="outercol"><div class="arrow arrow-right row1-left"></div></td>
                <td class="inner empty"></td>
                <td class="inner empty"></td>
                <td class="inner empty"></td>
                <td class="inner empty"></td>
                <td class="inner empty"></td>
                <td class="inner empty"></td>
                <td class="inner empty"></td>
                <td class="outercol"><div class="arrow arrow-left row1-right"></div></td>
            </tr>
            <tr>
                <td class="outercol"></td>
                <td class="fixed inner empty"></td>
                <td class="inner empty"></td>
                <td class="fixed inner empty"></td>
                <td class="inner empty"></td>
                <td class="fixed inner empty"></td>
                <td class="inner empty"></td>
                <td class="fixed inner empty"></td>
                <td class="outercol"></td>
            </tr>
            <tr>
                <td class="outercol"><div class="arrow arrow-right row2-left"></div></td>
                <td class="inner empty"></td>
                <td class="inner empty"></td>
                <td class="inner empty"></td>
                <td class="inner empty"></td>
                <td class="inner empty"></td>
                <td class="inner empty"></td>
                <td class="inner empty"></td>
                <td class="outercol"><div class="arrow arrow-left row2-right"></div></td>
            </tr>
            <tr>
                <td class="outercol"></td>
                <td class="fixed inner empty"></td>
                <td class="inner empty"></td>
                <td class="fixed inner empty"></td>
                <td class="inner empty"></td>
                <td class="fixed inner empty"></td>
                <td class="inner empty"></td>
                <td class="fixed inner empty"></td>
                <td class="outercol"></td>
            </tr>
            <tr>
                <td class="outercol"><div class="arrow arrow-right row3-left"></div></td>
                <td class="inner empty"></td>
                <td class="inner empty"></td>
                <td class="inner empty"></td>
                <td class="inner empty"></td>
                <td class="inner empty"></td>
                <td class="inner empty"></td>
                <td class="inner empty"></td>
                <td class="outercol"><div class="arrow arrow-left row3-right"></div></td>
            </tr>
            <tr>
                <td class="outercol"></td>
                <td class="fixed inner empty"></td>
                <td class="inner empty"></td>
                <td class="fixed inner empty"></td>
                <td class="inner empty"></td>
                <td class="fixed inner empty"></td>
                <td class="inner empty"></td>
                <td class="fixed inner empty"></td>
                <td class="outercol"></td>
            </tr>
            <tr class="outerrow">
                <td class="outercol"></td>
                <td class="outercol"></td>
                <td class="outercol"><div class="arrow arrow-up col1-bottom"></div></td>
                <td class="outercol"></td>
                <td class="outercol"><div class="arrow arrow-up col2-bottom"></div></td>
                <td class="outercol"></td>
                <td class="outercol"><div class="arrow arrow-up col3-bottom"></div></td>
                <td class="outercol"></td>
                <td class="outercol"></td>
            </tr>
        </table>
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h3>Make your way to: </h3>
            <div class="notfixed-tiles targetCard"> 
        </div>
            <div>
                <button type="submit"
            class="btn btn-success" id="nextCardBtn">Next Card</button>
            </div>
        </div>
    </main>

    <!-- <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@3.0.1/dist/socket.io.min.js"></script>
    <script src="/client/index_client.js"></script>
    </body>
    </html>
