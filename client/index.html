<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/client/style.css"> -->
    <link rel="stylesheet" href="/client/style_canvas.css">
    <title>Labyrinth</title>
</head>
<body>
    <div class="container h-100">
        <div id="initialScreen" class="h-100">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
                <h1>
                    <img id="logo" src="./client/img/Labyrinth_Main_Logo.png" alt="">
                </h1>
                <div class="form-group">
                    <input type="text" placeholder="Enter Your Name*" id="nameInput"/>
                    <hr>
                </div>
              <button
                type="submit"
                class="btn btn-success"
                id="newGameButton">
                Create New Game
              </button>
              <div><p>OR</p></div>
              <div class="form-group">
                <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
              </div>
              <button
                type="submit"
                class="btn btn-success"
                id="joinGameButton">
                Join Game
              </button>
          </div>
        </div>
    </div>

    <div class="container h-100">
        <div id="lobby" class="h-100">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
                <h1>
                    <img id="logo" src="./client/img/Labyrinth_Main_Logo.png" alt="">
                </h1>
                <h3>Your game code is: <span id="gameCodeDisplay"></span></h3>
                <div class="d-flex flex-column align-items-center justify-content-center h-100" id="lobbyPlayers">
                </div>
              <button
                type="submit"
                class="btn btn-success"
                id="startGameBtn">
                Start Game
              </button>
          </div>
        </div>
    </div>

    <div class="container h-100">
        <div id="endGameScreen" class="h-100">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
                <h1>
                    <img id="logo" src="./client/img/Labyrinth_Main_Logo.png" alt="">
                </h1>
                <h3><span id="winnerDisplay"></span></h3>
          </div>
        </div>
    </div>

    <div class="container" id="gameScreen">
        <canvas id="gameCanvas" width="1000" height="800"></canvas>
        <div>
            <button type="submit"
        class="btn btn-info" id="endTurnBtn">End Turn</button>
        </div>
    </div>
